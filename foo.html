<!-- : /share/cvs/org/yeastgenome/templates/Reports/LocusReport/InteractionServer/result.tmpl,v  --> <!-- : /share/cvs/org/yeastgenome/templates/Reports/LocusReport/page_header.tmpl,v  -->        <!-- : /share/cvs/org/yeastgenome/templates/doc_head.tmpl,v  -->  <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title> Interaction Server</title> <!-- : /share/cvs/org/yeastgenome/templates/Reports/LocusReport/InteractionServer/Attic/site_css.tmpl,v  -->
<link href="http://www.yeastgenome.org/css/Site_wp.css" rel="stylesheet" type="text/css" ./>
<!--link href="http://yeastgenome-hitz-dev.stanford.edu/css/InteractionServer.css" rel="stylesheet" type="text/css" /> -->
<link href="/INT/css/jquery-ui.css" rel="stylesheet" type="text/css" /> 
<!--link href="http://yeastgenome-hitz-dev.stanford.edu/css/jquery-layout-default.css" --
  --rel="stylesheet" type="text/css" /> -->
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" >

</head>
 <body>

<div id="wrapper"> <!-- : /share/cvs/org/yeastgenome/templates/header.tmpl,v  -->  
 <div id="head_wrapper"></div>
 <div id="main_page">
    <div id="sidebar_container" style="width: 320px; height: 300px; padding: 10px;" class="ui-widget-content">
      <div id="sidebar">
    	<h3><a href="#">Network Info</a></h3>
    	<div>	
	  <div id="network_info">
      		<input id="networkReset" type="reset" name="networkResetButton" value="Reset Network" >
   		 <div id='search_box' class="ui-widget">
		   <p><label for="search_new">Enter Gene (new network): </label>
		   <input id="search_new" size=6>
		   </p><p><label for="search_add">Enter Gene (add to network): </label>
		   <input id="search_add" size=6>
		   </p>
		 </div>
		 <div id="net_stats">Nodes: <span id="nnodes" class="b i">0</span> Edges: <span id="nedges" class="b i">0</span></div>
	  </div>
	</div>
   	<h3><a href="#">Gene Info</a></h3>
    	<div>	
	  <div id="gene_info_tabs">
	    <ul>
	      <li><a href="#info_basic">Basic Info</a></li>
	      <li><a href="#info_go">GO</a></li>
	      <li><a href="#info_pheno">Phenotype</a></li>
	    </ul>
	    <div id="info_basic"><p>Click on a Gene node to display</p></div>
	    <div id="info_go"><p>Click on a Gene node to display</p></div>
	    <div id="info_pheno"><p>Click on a Gene node to display</p></div>
	  </div>
	</div>
     	<h3><a href="#">Node Color</a></h3>
    	<div>
	  <div class="property" type="colour" property="ALL">
	    <label class="style_head" for="color_all_nodes">Color all nodes</label>
    	    <input id="color_all_nodes" type="text" name="ALL_nodes" value="#CCCCCC"> 
   	  </div>
	  <div id="node_color">
	  </div>
	</div>
    	<h3><a href="#">Node Shape</a></h3>
    	<div id="node_shape"></div>
    	<h3><a href="#">Edges</a></h3>
    	<div id="edge_style"></div>
      </div>
  <span class="ui-icon ui-icon-grip-dotted-horizontal" style="margin:2px auto;"></span>

</div> 
<div class='spacer'></div>
<div id="foot_wrapper"></div> 
</div> <!-- end of wrapper -->
<!-- bunch of js files --> 
<!-- jquery 1.6.1 for ajax-->
<script type="text/javascript" src="/INT/js/min/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="http://www.yeastgenome.org/javascript/jquery-ui.min.js"></script>
<script src="http://jquery-jsonp.googlecode.com/files/jquery.jsonp-2.1.4.min.js" type="text/javascript"></script>
<!--script src="/INT/js/search.js" type="text/javascript"></script-->

<script>
function clickclear(thisfield, defaulttext) {
  if (thisfield.value == defaulttext) {
    thisfield.value = "";
  }
};

$(function() {

    $.get("http://fasolt.stanford.edu/cgi-bin/toolbar.pl",function(res) {
		var header = res;
	        var subhead = header.replace(/=\"\//g,'="http://www.yeastgenome.org/');
	        $('#head_wrapper').html(subhead);
                $('#txt_search').autocomplete({ source: 'http://www.yeastgenome.org/cgi-bin/search/searchSuggest.fpl', 
		                                select: function(event, ui) { 
		                                         $(this).val(ui.item.value);
					                 $('#searchform').submit()
				                      } 
                });

    });

    $.get("http://fasolt.stanford.edu/cgi-bin/footer.pl?no_js=1",function(res) {
		var footer = res;
	        var subfoot = footer.replace(/(action|href)=\"\//g,'href="http://www.yeastgenome.org/');
	        $('#foot_wrapper').html(subfoot);
    });
});
    $( "#sidebar" ).accordion(
         {
         fillSpace:   true
	 });

//	 collapsable: true,
//	 active:      0,
//       autoHeight:  false, 
    $( "#sidebar_container").resizable({
	minHeight: 200,
	resize: function() { $("#sidebar").accordion( "resize" )}
    }); 


</script>
</body>
</html>
